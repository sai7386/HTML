<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Registration Form</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Hobbies</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="hobby1" value="Reading">
              <label class="form-check-label" for="hobby1">Reading</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="hobby2" value="Sports">
              <label class="form-check-label" for="hobby2">Sports</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="hobby3" value="Music">
              <label class="form-check-label" for="hobby3">Music</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <select class="form-select" id="branch">
              <option selected disabled>Choose your branch</option>
              <option value="CSE">CSE</option>
              <option value="CSD">CSD</option>
              <option value="CSM">CSM</option>
              <option value="IT">IT</option>
              <option value="ECE">ECE</option>
              <option value="EEE">EEE</option>
              <option value="MECH">MECH</option>
              <option value="CIVIL">CIVIL</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Course</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="course" id="ug" value="UG">
              <label class="form-check-label" for="ug">UG</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="course" id="pg" value="PG">
              <label class="form-check-label" for="pg">PG</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input class="form-control" type="file" id="resume">
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
