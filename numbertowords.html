<!DOCTYPE html>
<html>
<head>
  <title>Number to Words</title>
  <script>
    var unit_digit = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
    var tens_values = ["eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
    var two_digit = ["ten", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
    var three_digits = ["one hundred", "two hundred", "three hundred", "four hundred", "five hundred", "six hundred", "seven hundred", "eight hundred", "nine hundred"];

    function unit(no) {
      return unit_digit[no];
    }

    function two_digits_func(no) {
      var num = no % 10;
      if (no < 10) return unit(no);
      if (no >= 11 && no <= 19) return tens_values[no % 10];
      if (num === 0) return two_digit[parseInt(no / 10) - 1];
      return two_digit[parseInt(no / 10) - 1] + " " + unit(num);
    }

    function for_three_digits(no) {
      if (no < 10) return unit(no);
      if (no < 100) return two_digits_func(no);
      var remainder = no % 100;
      var hundreds = parseInt(no / 100);
      var result = three_digits[hundreds - 1];
      if (remainder === 0) return result;
      return result + " and " + two_digits_func(remainder);
    }

    function convertNumber(event) {
      event.preventDefault();
      var input = document.getElementById("t1").value;
      var outputDiv = document.getElementById("output");

      if (!/^\d{1,3}$/.test(input)) {
        outputDiv.innerText = "Please enter a valid number between 0 and 999.";
        return;
      }

      var number = parseInt(input);
      outputDiv.innerText = for_three_digits(number);
    }
  </script>
</head>
<body>
  <h1 align="justify">Enter a number (0â€“999) and see it in words:</h1>

  <form onsubmit="convertNumber(event)">
    <label for="number">Number (between 0 and 999):</label>
    <input type="number" id="t1" name="number" min="0" max="999" required><br><br>
    <input type="submit" value="Convert">
  </form>

  <h2 id="output" style="color:black; margin-top:20px;"></h2>
</body>
</html>
