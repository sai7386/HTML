<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4f1f4;
            margin: 0; padding: 0; text-align: center; color: #333;
        }
        .section {
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        h2, h3 { color: #0077b6; }
        p { margin: 6px 0; font-size: 16px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #00aaff, #0077b6);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background: linear-gradient(135deg, #0077b6, #00aaff);
            transform: scale(1.05);
        }
        /* Student result box */
        .student-box {
            background: #f0f9ff;
            border: 2px solid #0077b6;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: left;
            max-width: 400px;
            margin: auto;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const roll = params.get("roll");
            const name = params.get("name");
            const branch = params.get("branch");
            const year = params.get("year");
            const score = params.get("score");

            if (roll && name) {
                document.getElementById("studentDetails").innerHTML = `
                    <div class="student-box">
                        <h3 style="text-align:center; color:#0077b6;">Your Test Result</h3>
                        <p><b>Name:</b> ${name}</p>
                        <p><b>Roll No:</b> ${roll}</p>
                        <p><b>Branch:</b> ${branch}</p>
                        <p><b>Year:</b> ${year}</p>
                        <p><b>Score:</b> ${score} / 3</p>
                    </div>
                `;
            } else {
                document.getElementById("studentDetails").innerHTML = `
                    <p style="color: gray;">No specific student details found. Please take the test to see your result here.</p>
                `;
            }

            let results = JSON.parse(localStorage.getItem('allResults')) || [];
            let tableBody = document.getElementById("resultsTableBody");
            results.forEach(r => {
                let row = `<tr>
                    <td>${r.name}</td>
                    <td>${r.roll}</td>
                    <td>${r.branch}</td>
                    <td>${r.year}</td>
                    <td>${r.score}/3</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
</head>
<body>

    <!-- Section 1: Current Student Result -->
    <div class="section">
        <div id="studentDetails"></div>
    </div>

    <!-- Section 2: Full Results Table -->
    <div class="section">
        <h2>All Test Results</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Score</th>
            </tr>
            <tbody id="resultsTableBody"></tbody>
        </table>
        <button onclick="localStorage.removeItem('allResults'); location.reload();">Clear All Results</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

</body>
</html>
