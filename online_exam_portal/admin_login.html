<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4f1f4;
            margin: 0; padding: 0; text-align: center; color: #333;
        }
        .container { width: 50%; margin: auto; padding: 40px 20px; }
        .box {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #00aaff, #0077b6);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #0077b6, #00aaff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <div class="box">
            <form action="results.html" method="get">
                Username: <input type="text" name="username" required><br><br>
                Password: <input type="password" name="password" required><br><br>
                <button type="submit">View Results</button>
            </form>
        </div>
    </div>
</body>
</html>
