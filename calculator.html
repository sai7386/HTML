<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      width: 120px;
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  
  <input type="number" id="num1" placeholder="Enter value">
  <input type="number" id="num2" placeholder="Enter value">
  <br><br>
  
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
  
  <div id="result">Result: </div>
  
  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let res = "";
      
      if (isNaN(n1) || isNaN(n2)) {
        res = "Please enter both values";
      } else {
        switch (op) {
          case '+': res = n1 + n2; break;
          case '-': res = n1 - n2; break;
          case '*': res = n1 * n2; break;
          case '/': 
            res = (n2 !== 0) ? (n1 / n2) : "‚ùå Cannot divide by 0"; 
            break;
        }
      }
      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
