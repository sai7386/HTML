<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya Institute of Technology & Management</title>
  <style>
    :root {
      --bg: #eef6ff;
      --card: #ffffff;
      --accent: #0b63d6;
      --muted: #6b7280;
      --shadow: 0 6px 18px rgba(11,99,214,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #e9f2ff 0%, #f9fbfe 100%);
      color: #0f1724;
    }

    .container {
      max-width: 1150px;
      margin: 30px auto;
      padding: 22px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: var(--accent);
    }

    header p {
      margin: 6px 0 0 0;
      color: var(--muted);
    }

    .departments {
      background: var(--card);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .dept-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
      justify-items: center;
    }

    .dept-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      overflow: hidden;
      text-align: center;
      width: 100%;
      max-width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dept-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .dept-card img {
      width: 100%;
      height: 110px;
      object-fit: contain;
      background: #f8fbff;
      padding: 8px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .dept-title {
      margin-top: 10px;
      font-weight: 600;
      font-size: 15px;
      color: #0f1724;
    }

    .dept-actions {
      margin: 10px 0 14px 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }

    .btn:hover { background: #084fb0; }

    .btn.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(11,99,214,0.2);
    }

    .detail {
      display: none;
      margin-top: 20px;
      background: linear-gradient(180deg, #fff 0%, #f8fbff 100%);
      padding: 22px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .panel {
      background: #f9fbff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.04);
    }

    .panel h3 {
      margin: 8px 0 12px;
      color: var(--accent);
      font-size: 15px;
    }

    .list button {
      background: #fff;
      border: 1px solid rgba(12,18,30,0.08);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .list button:hover {
      background: #eef6ff;
    }

    .back {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    /* Modal Styles */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #popupContent {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    #popupContent h2 {
      margin-top: 0;
      font-size: 18px;
      color: #0b63d6;
    }

    #popupContent p {
      margin: 10px 0 20px;
      font-size: 15px;
      color: #333;
    }

    #popupContent button {
      background: #0b63d6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    #popupContent button:hover {
      background: #084fb0;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 20px; }
      .dept-card img { height: 90px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aditya Institute of Technology and Management</h1>
      <p>K.Kotturu, Tekkali — Srikakulam Dist</p>
    </header>

    <section id="mainView" class="departments">
      <div class="dept-grid" id="deptGrid"></div>
    </section>

    <div id="detailView" class="detail">
      <div class="back">
        <button onclick="closeDept()">← Back to Departments</button>
      </div>
      <h2 id="deptTitle">Department Layout</h2>
      <div class="grid">
        <div class="panel">
          <h3>Student Classes</h3>
          <div class="list" id="classList"></div>
        </div>
        <div class="panel">
          <h3>Faculty & Labs</h3>
          <div class="list" id="roomList"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="popup">
    <div id="popupContent">
      <h2 id="popupTitle">Room Info</h2>
      <p id="popupBody">Details here...</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const departments = [
      { code: "CSE", name: "CSE", img: "https://cdn-icons-png.flaticon.com/512/1006/1006363.png" },
      { code: "CSD", name: "CSD", img: "https://cdn-icons-png.flaticon.com/512/1822/1822920.png" },
      { code: "CSC", name: "CSC", img: "https://cdn-icons-png.flaticon.com/512/3343/3343000.png" },
      { code: "CSM", name: "CSM", img: "https://cdn-icons-png.flaticon.com/512/4149/4149675.png" },
      { code: "IT",  name: "IT",  img: "https://cdn-icons-png.flaticon.com/512/2085/2085295.png" },
      { code: "ECE", name: "ECE", img: "https://cdn-icons-png.flaticon.com/512/913/913251.png" },
      { code: "EEE", name: "EEE", img: "https://cdn-icons-png.flaticon.com/512/1048/1048945.png" },
      { code: "MECH", name: "MECH", img: "https://cdn-icons-png.flaticon.com/512/1006/1006561.png" },
      { code: "CIVIL", name: "CIVIL", img: "https://cdn-icons-png.flaticon.com/512/2965/2965567.png" },
      { code: "MCA", name: "MCA", img: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png" },
      { code: "MBA", name: "MBA", img: "https://cdn-icons-png.flaticon.com/512/1041/1041916.png" },
      { code: "OTHER", name: "OTHER", img: "https://cdn-icons-png.flaticon.com/512/1828/1828640.png" }
    ];

    const classrooms = [
      { label: "1st Year Class", room: "101", floor: "Ground Floor" },
      { label: "2nd Year Class", room: "102", floor: "1st Floor" },
      { label: "3rd Year Class", room: "201", floor: "2nd Floor" },
      { label: "4th Year Class", room: "202", floor: "2nd Floor" }
    ];

    const rooms = [
      { label: "HOD Cabin", room: "301", floor: "3rd Floor" },
      { label: "Staff Room", room: "302", floor: "3rd Floor" },
      { label: "Lab 1", room: "303", floor: "3rd Floor" },
      { label: "Lab 2", room: "304", floor: "3rd Floor" },
      { label: "Lab 3", room: "305", floor: "3rd Floor" },
      { label: "Lab 4", room: "306", floor: "3rd Floor" },
      { label: "Seminar Hall", room: "307", floor: "3rd Floor" }
    ];

    const deptGrid = document.getElementById("deptGrid");
    const detailView = document.getElementById("detailView");
    const mainView = document.getElementById("mainView");
    const deptTitle = document.getElementById("deptTitle");
    const classList = document.getElementById("classList");
    const roomList = document.getElementById("roomList");

    departments.forEach(dept => {
      const card = document.createElement("div");
      card.className = "dept-card";
      card.innerHTML = `
        <img src="${dept.img}" alt="${dept.name} Logo">
        <div class="dept-title">${dept.name}</div>
        <div class="dept-actions">
          <button class="btn" onclick="openDept('${dept.name}')">Open</button>
          <button class="btn ghost" onclick="mapsNavigate('${dept.name}')">Navigate</button>
        </div>
      `;
      deptGrid.appendChild(card);
    });

    function openDept(deptName) {
      deptTitle.innerText = `${deptName} Department Layout`;

      classList.innerHTML = "";
      classrooms.forEach(cls => {
        const btn = document.createElement("button");
        btn.innerText = cls.label;
        btn.onclick = () => showPopup(cls.label, `Room: ${cls.room}, ${cls.floor}`);
        classList.appendChild(btn);
      });

      roomList.innerHTML = "";
      rooms.forEach(r => {
        const btn = document.createElement("button");
        btn.innerText = r.label;
        btn.onclick = () => showPopup(r.label, `Room: ${r.room}, ${r.floor}`);
        roomList.appendChild(btn);
      });

      mainView.style.display = "none";
      detailView.style.display = "block";
    }

    function closeDept() {
      detailView.style.display = "none";
      mainView.style.display = "block";
    }

    function showPopup(title, body) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupBody").innerText = body;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function mapsNavigate(dept) {
      const q = encodeURIComponent('Aditya Institute ' + dept + ' department');
      window.open(`https://www.google.com/maps/search/?api=1&query=${q}`, '_blank');
    }
  </script>
</body>
</html>
